<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WordCounter</title>
  </head>
  <body>
    <div class="container-fluid text-center  mt-5">
        <div class="container ">
            <div class="row">
                <div class="col-12 border rounded border-1 shadow p-5 card ">
                    <h3 class="text-danger h1 mb-4 ">Enter your text</h3>
                    <form action="" method="post">
                        <textarea class="form-control border border-3" name="txt" id="txt" cols="80"
                            rows="10"  onkeyup="WordCount()"></textarea>
                    </form>
                    <div class="mt-4">
                        <span class="h5">Total Entered Words: </span><span class="h5" id="msg">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        function WordCount() {
            var text = document.getElementById("txt").value;
            var textsize = text.length;
            var count = 0, i = 0, j = 0;
            while (i < textsize) {
                j = i;
                if (text[j] == " " || text[j] == "\n") {
                    while (j < textsize && (text[j] == " " || text[j] == "\n")) {
                        j++;
                    }
                    i = j;
                }
                else {
                    while (j < textsize && (text[j] != " " && text[j] != "\n")) {
                        j++;
                    }
                    i = j;
                    count++;
                }
            }
            document.getElementById("msg").innerHTML = count
        }
    </script>

    <!--  Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
